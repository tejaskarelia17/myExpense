<section id="wrapper" class="login-register">
  <div class="login-box login-sidebar">
    <div class="white-box">
      <form class="form-horizontal form-material" id="loginform" (submit)="onRegisterSubmit()">
        <a href="javascript:void(0)" class="text-center db"><img src="./assets/plugins/images/myExpense-logo-dark.png" alt="Home" />
          <br/><img src="./assets/plugins/images/myExpense-text-dark.png" alt="Home" /></a>
        <h3 class="box-title m-t-40 m-b-0">Register Now</h3>
        <flash-messages></flash-messages>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input class="form-control" type="text" [(ngModel)]="name" name="name" placeholder="Name"> </div>
        </div>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input class="form-control" type="text" [(ngModel)]="username" name="username" placeholder="Username"> </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" [(ngModel)]="email" name="email" placeholder="Email"> </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="password" [(ngModel)]="password" name="password"  placeholder="Password"> </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" [(ngModel)]="cpassword" name="cpassword" placeholder="Confirm Password"> </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Sign Up</button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>Already have an account? <a [routerLink]="['/login']" class="text-primary m-l-5"><b>Sign In</b></a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
